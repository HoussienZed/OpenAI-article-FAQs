<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Sign Up</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="big-container">
        <div class="container">
            <div class="title">
                <h1>Create Account</h1>
            </div>

            <div class="signin-alert">
                <h3>Can't sign up, data invalid</h3>
            </div>
            
            <div>
                <div class="signInForm">
                    <form method="post">
                        <input type="text" name="fullName" id="" placeholder="Full name">
                        <br>
                        <input type="text" name="email" placeholder="Email">
                        <br>
                        <input type="password" name="password" placeholder="Password">
                        <br>
                        <input type="password" name="reapeatedPassword" id="" placeholder="Repeat your password">
                    </form>
                </div>

                <div class="buttons-container">
                    <button type="submit"><a href="./index.html">Sign Up</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Js/main.js"></script>
</body>
</html>
