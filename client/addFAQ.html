<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="big-container">
        <div class="container">
            <div class="title">
                <h1>Add Question</h1>
            </div>

            <div class="signin-alert">
                <h3>Error! Question not added</h3>
            </div>
            
            <div>
                <div class="signInForm">
                    <form method="post">
                        <input type="text" name="question" id="" placeholder="Question">
                        <br>
                        <textarea placeholder="Write answer"></textarea>
                    </form>
                </div>

                <div class="buttons-container">
                    <button type="submit"><a href="./index.html">Add Question</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
